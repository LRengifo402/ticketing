name: deploy-auth
on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && docker build -t luisarengifo/auth .
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker push luisarengifo/auth
      - run: console.log('UID&PWD:',${{ secrets.DOCKER_USERNAME }}, ${{ secrets.DOCKERHUB_TOKEN }} )
